<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dice Roller</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="dice">
			<div class="front"><img src="dice.png" alt="1" /></div>
			<div class="top"><img src="dice.png" alt="2" /></div>
			<div class="left"><img src="dice.png" alt="3" /></div>
			<div class="right"><img src="dice.png" alt="4" /></div>
			<div class="bottom"><img src="dice.png" alt="5" /></div>
			<div class="back"><img src="dice.png" alt="6" /></div>
		</div>
	</body>
</html>
