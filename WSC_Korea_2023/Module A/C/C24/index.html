<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Piano</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="overlay"></div>
		<div class="piano">
			<div class="keys">
				<div class="k a">
					<div>Do <br />A</div>
				</div>
				<div class="k s">
					<div>Re <br />S</div>
				</div>
				<div class="k d">
					<div>Mi <br />D</div>
				</div>
				<div class="k f">
					<div>Fa <br />F</div>
				</div>
				<div class="k j">
					<div>Sol<br />J</div>
				</div>
				<div class="k k">
					<div>La <br />K</div>
				</div>
				<div class="k l">
					<div>Si <br />L</div>
				</div>
			</div>
			<div class="black-keys">
				<div class="bk"></div>
				<div class="bk"></div>
				<div class="bk"></div>
				<div class="bk"></div>
				<div class="bk"></div>
				<div class="bk"></div>
			</div>
		</div>
		<script src="audiosynth.js"></script>
		<script src="main.js"></script>
	</body>
</html>
