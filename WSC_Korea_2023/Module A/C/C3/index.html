<!DOCTYPE html>
<html lang="en">

		<meta charset="UTF-8" />

	</head>
	<body>
		<script>
			function getType(value) {
				if (value === null) {
					return 'null';
				} else if (Array.isArray(value)) {
					return 'array';
				} else if (value instanceof RegExp) {
					return 'regexp';
				} else {
					return typeof value;
				}
			}
		</script>

		<script src="test.js"></script>
	</body>
