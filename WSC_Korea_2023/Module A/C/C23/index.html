<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Range Slider</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <!-- layout style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app">

    <h1 class="display-4 mb-5 text-center">
        <i class="fa fa-shopping-cart"></i>
        <span class="fw-bold">Price</span> Range
    </h1>

    <div id="slider">
        <div class="bar" style="left:40%; width:20%;">
            <div class="circle circle-left"></div>
            <div class="circle circle-right"></div>
        </div>
    </div>

    <div id="display">
        <div class="cost cost-left">
        $ <span>400</span>
        </div>
        <div class="cost cost-right">
        $ <span>600</span>
        </div>
    </div>

</div>

<!-- Vue -->
<!-- Script -->
<script src="js/script.js"></script>

</body>
</html>
