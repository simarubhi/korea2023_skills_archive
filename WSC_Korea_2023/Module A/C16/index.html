<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drawing Tool</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="colours">
			<div class="sq black" data-col="black"></div>
			<div class="sq red" data-col="red"></div>
			<div class="sq yellow" data-col="yellow"></div>
			<div class="sq green" data-col="green"></div>
			<div class="sq blue" data-col="blue"></div>
		</div>
		<div class="con">
			<canvas id="myC" width="300" height="300"> </canvas>
			<div class="bl"></div>
		</div>
		<div class="btn-c">
			<button id="jpg-btn" inputmode="none">Save to jpg</button>
			<button id="png-btn" inputmode="none">Save to png</button>
		</div>
	</body>
	<script src="index.js"></script>
</html>
